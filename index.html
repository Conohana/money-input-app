<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金額入力アプリ</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <div id="displayAmount" class="display-area">0</div>

        <div class="keypad">
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key function-key" data-value="C">C</button>

            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key function-key" data-value="Del">Del</button>

            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key function-key" data-value="00">00</button>

            <button class="key zero-key" data-value="0">0</button>
            <button class="key function-key" data-value="000">000</button>
        </div>

        <button id="sendButton" class="send-button">送信 (登録)</button>
    </div>

    <script src="script.js"></script> </body>
</html>
